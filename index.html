<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #input-container {
            margin: 20px 0;
        }
        #text-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin: 20px auto;
            display: inline-block;
        }
        .instructions {
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    
    <div class="instructions">
        <p>Enter any text or URL below to generate a QR code. The QR code will be generated in your browser - no data is stored or sent to any server.</p>
    </div>
    
    <div id="input-container">
        <input type="text" id="text-input" placeholder="Enter text or URL here...">
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    
    <div id="qrcode"></div>
    
    <script>
        function generateQRCode() {
            const inputText = document.getElementById('text-input').value.trim();
            
            if (!inputText) {
                alert("Please enter some text or a URL");
                return;
            }
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = "";
            
            // Generate new QR code
            new QRCode(document.getElementById('qrcode"), {
                text: inputText,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>
</html>
